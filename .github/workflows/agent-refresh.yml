name: agent-refresh

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python -m pip install -r requirements.txt -r requirements-dev.txt
      - run: python src/agent/main.py --output artifacts/agent/report.json
      - uses: peter-evans/create-pull-request@v6
        with:
          branch: agent/update-${{ github.run_id }}
          title: chore(agent): refresh models/datasets/placeholders â€“ ${{ github.run_id }}
          body: |
            ## Summary
            - Automated agent refresh
            - Generated report: artifacts/agent/report.json

            ## Risk
            Low
          labels: agent, needs-review, auto
