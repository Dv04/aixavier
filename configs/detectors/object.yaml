task: object_detection
model: yolov8n
engine_path: models/usecases/object_detection/fp16/yolov8n.engine
onnx_path: models/usecases/object_detection/onnx/yolov8n.onnx
precision: fp16
publish_path: artifacts/detections/events.log
input:
  width: 640
  height: 640
batch_size: 1
confidence_threshold: 0.35
nms_iou_threshold: 0.45
interval: 1
classes:
  - person
  - bicycle
  - car
  - motorcycle
  - bus
  - truck
  - backpack
  - handbag
  - suitcase
  - umbrella
max_detections: 300
