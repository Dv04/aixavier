task: object_detection
model: yolov8n
engine_path: models/yolo/engines/yolov8n-fp16.engine
onnx_path: models/yolo/onnx/yolov8n.onnx
precision: fp16
publish_path: artifacts/detections/events.log
input:
  width: 640
  height: 640
batch_size: 1
confidence_threshold: 0.25
nms_iou_threshold: 0.5
interval: 1
classes:
  - person
  - bicycle
  - car
  - motorcycle
  - bus
  - truck
  - backpack
  - handbag
  - suitcase
  - umbrella
max_detections: 300
