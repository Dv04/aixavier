metadata:
  id: medical_emergency_collapse
  description: Detect sudden collapse and prone posture
  severity: critical
  frequency: real-time
  domains: ["Coach"]
detector: pose_velocity
tracker: bytetrack
interval: 3
rules:
  - type: pose_collapse
    min_score: 0.65
    min_speed_kmph: 0
    door_required: false
    max_prone_height_px: 240
    min_abs_accel: 1.2
    cooldown_seconds: 3
notifications:
  mqtt_topic: "{{MQTT_BROKER_URL}}/coach/medical"
  clip:
    pre_seconds: 8
    post_seconds: 15
artifacts:
  snapshot: true
  clip: true
  attributes:
    - velocity_drop
    - prone_confidence
