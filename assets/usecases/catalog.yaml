- id: 19
  slug: calling_out_signal_aspect
  name: Calling(voice) out signal aspect
  description: By utilizing audio recordings from microphones inside the locomotive
    driver’s cab, the standardized verbal signals used to communicate signal aspects
    can be analyzed during post-incident investigations.
  applicability: Loco
  deployment: Both
  detectors:
  - audio
  sensors:
  - audio
  maturity: planned
- id: 20
  slug: hand_gesture_signal_identification
  name: Hand gesture (for identification of signal)
  description: During post-incident analysis, video analytics can be employed to observe
    the standardized hand gestures used for identifying signal  aspect as captured
    by the cab view camera.
  applicability: Loco
  deployment: Both
  detectors:
  - pose
  - action
  sensors:
  - video
  maturity: planned
- id: 21
  slug: emergency_brake_valve_spad
  name: Emergency Brake Value (RS value) operation by ALP during Signal Passing at
    Danger (SPAD) etc.
  description: Video analytics combined with GPS data from the cab view camera can
    be used to monitor whether the Assistant Loco Pilot (ALP) applies the emergency
    brake during a SPAD (Signal Passed At Danger) event. If this condition occurs,
    an alert should be generated immediately.
  applicability: Loco
  deployment: Both
  detectors:
  - object
  - telemetry
  sensors:
  - video
  - gps
  maturity: planned
- id: 22
  slug: mobile_phone_usage_detection
  name: Mobile Phone Usage detection
  description: An alert shall be generated using video analytics and human gesture
    recognition whenever the Loco Pilot (LP) or Assistant Loco Pilot (ALP) is observed
    using a mobile phone.
  applicability: Loco
  deployment: Both
  detectors:
  - pose
  - action
  sensors:
  - video
  maturity: planned
