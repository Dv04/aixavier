- id: 13
  slug: passenger_falling_from_door
  name: Passenger falling from door in moving train
  description: Using video analytics and GPS data, the system shall generate an alert
    when a passenger deboards or fall from a moving train. The threshold train speed
    for triggering the alert shall be configurable by the user.
  applicability: All
  deployment: Real time.
  detectors:
  - pose
  - action
  sensors:
  - video
  - gps
  maturity: planned
