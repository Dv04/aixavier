  slug: face_recognition
  name: Face Recognition
  description: "Use facial recognition tool to detect and identify the person of interest\
    \ by comparing cropped face images with various watchlists / databases, for persons\
    \ of interest like:\n 1. Railway Staff - TTE, Cleaning Staff, Security Personal,\
    \ Coach attendant.\n 2. Unauthorized person in case of cab of Locomotive (post\
    \ -event analytics)."
  applicability: All
  deployment: Both
  detectors:
  - frs
  sensors:
  - video
  maturity: demo-ready
