source: All Data Analytics use cases for CCTV under POC.xlsx
usecases:
- id: 1
  slug: trespassing_on_track
  name: Trespassing on Railway Track
  description: Validation of various instances of trespassing on railway property
    during post-incident analysis—such as detecting MRO/CRO or unauthorized dumping
    of garbage —can be conducted using front cameras mounted on locomotives. This
    process can be enhanced through the use of video summarization and video forensic
    tools.
  applicability: Loco
  deployment: Post Incident Need Based
  detectors:
  - object
  - tracker
  sensors:
  - video
  - gps
  maturity: demo-ready
- id: 2
  slug: stone_pelting
  name: Stone pelting
  description: Post-event analysis utilizing track view and side view cameras along
    with video summarization tools enables the assessment of individuals standing
    near the railway tracks, as well as the evaluation of human body posture indicative
    of stone pelting.
  applicability: Loco
  deployment: Post Incident Need Based
  detectors:
  - object
  - action
  sensors:
  - video
  maturity: planned
- id: 3
  slug: camera_tampering
  name: Camera tampering
  description: "The system shall generate an alert upon detecting any attempt to tamper\
    \ with the CCTV camera under the following conditions:\n 1. Obstruction of the\
    \ camera’s view\n 2. Movement or repositioning of the camera\n 3. Disconnection\
    \ or loss of power to the camera\n 4. Image distortion, blurring, or degradation\n\
    \ 5. Covering or tampering with the camera lens\n 6. Unauthorized access or configuration\
    \ changes to the camera settings"
  applicability: All
  deployment: Real Time.
  detectors:
  - integrity
  sensors:
  - video
  maturity: demo-ready
- id: 4
  slug: people_counting_occupancy
  name: "People Counting & \nOccupancy in Locomotives"
  description: 'Video analytics system shall detect any gathering of humans beyond
    threshold count or can monitor density of people onboarded within locomotives.

    System shall also detect the availability of Loco pilot / Asst. Loco pilot.'
  applicability: All
  deployment: Real Time.
  detectors:
  - object
  - tracker
  sensors:
  - video
  maturity: demo-ready
- id: 5
  slug: smoke_fire_haze
  name: Smoke/Fire detection &  Haze / reduction in visibility detection
  description: The video analytics system shall detect the presence of smoke or fire  or
    haze / fog appears in front of camera and be adaptable for future training to
    identify tobacco smoking by human.
  applicability: All
  deployment: Real Time.
  detectors:
  - environment
  - object
  sensors:
  - video
  maturity: demo-ready
- id: 6
  slug: object_identification_classification
  name: Object Identification and classify
  description: Using video analytics tool  system shall detect and alert when an object
    is classified as banned or hazardous object such as Gas Cylinder, Stove, wood
    log, etc. in the train.
  applicability: Coach and Locos
  deployment: Real time.
  detectors:
  - object
  sensors:
  - video
  maturity: planned
- id: 7
  slug: coach_door_panel_security
  name: Securing of Coach Doors and the electrical panels in the doorway area.
  description: Using Video analytics and GPS data, the system shall generate an alert
    when any door is left open during operation, after a predefined time interval
    upon reaching the end destination (To check securing of doors) till the time it
    enters a predefined geofence of the maintenance depot
  applicability: Coach
  deployment: Real time.
  detectors:
  - object
  - telemetry
  sensors:
  - video
  - gps
  maturity: planned
- id: 8
  slug: medical_emergency_collapse
  name: Medical emergency detection in Circulation Area
  description: Video analytics system shall alert if any person collapses suddenly
    in FOV (field of view) of camera.
  applicability: Coach
  deployment: Real time.
  detectors:
  - pose
  sensors:
  - video
  maturity: demo-ready
- id: 9
  slug: staff_movement_tracking
  name: Railway Staff Movement (Security Patrol and maintenance staff including coach
    attendants) Detection during train operation
  description: Using Facial Recognition as stated above it possible to track the movement
    of railway staff.
  applicability: Coach
  deployment: Real time.
  detectors:
