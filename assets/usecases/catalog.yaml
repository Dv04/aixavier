- id: 11
  slug: unattended_baggage
  name: Unattended baggage detection in circulation area
  description: The system shall utilize video analytics and GPS data to generate alerts
    when luggage or baggage is left unattended for a specified duration either the
    train is in motion or stationary.
  applicability: Coach
  deployment: Both
  detectors:
  - object
  - dwell
